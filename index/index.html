        .dark-mode {

        .container {

        .header {

        }

        .title {
            font-size: 4rem;
            background: linear-gradient(90deg, #00ccff, #0066ff, #9900ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 204, 255, 0.6);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 2rem;
            color: #88d3ff;
            margin-bottom: 30px;

        }

        .owner-badge {

            border: 1px solid #00ccff;
            border-radius: 15px;
            padding: 20px 30px;
            display: inline-block;
            margin: 25px 0;
            backdrop-filter: blur(10px);
        }

        .owner-name {
            font-size: 1.6rem;
            color: #00ffcc;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .owner-contact {
            font-size: 1.1rem;
            color: #88d3ff;
            margin-top: 8px;
        }

        .toggle-btn {
            background: linear-gradient(90deg, #0066ff, #00ccff);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 25px 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
            font-weight: bold;
        }

        .toggle-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.7);
        }

        .links-section {
            background: rgba(30, 30, 60, 0.8);
            border-radius: 20px;
            padding: 35px;
            margin: 30px 0;
            border: 1px solid rgba(0, 204, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .section-title {
            color: #00ccff;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
        }

        .badge-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 25px 0;
        }

        .badge {
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge::before {
            content: "üîó";

        .badge-github {

            color: white;
            border-color: #444d56;
        }

        .badge-telegram {
            background: #0088cc;
            color: white;
            border-color: #00aaff;
        }

        .badge:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(0, 204, 255, 0.3);
        }

        .version-badge {
            background: rgba(0, 204, 255, 0.15);
            border: 1px solid #00ccff;
            border-radius: 15px;
            padding: 15px 30px;
            display: inline-block;
            font-size: 1.2rem;
            color: #88d3ff;
            margin-top: 25px;
            backdrop-filter: blur(10px);
        }

        .neon-text {
            text-shadow: 
                0 0 5px #00ccff,
                0 0 10px #00ccff,
                0 0 15px #00ccff,
                0 0 20px #0066ff;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.6rem;
            }
            
            .badge-container {
                flex-direction: column;
                align-items: center;
            }
            
            .badge {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
